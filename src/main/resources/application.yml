server:
  address=localhost
  port=8080

logging:
  file: /weblogs/logfile.log

spring:
  dao:
    exceptionTranslation:
      enabled: true
  profiles: local
  datasource:
    name: dataSource
    url: jdbc:h2:mem:test
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
    testWhileIdle: true
    maximumPoolSize: 20
    max-active: 20
    max-idle: 8
    min-idle: 2
    initial-size: 2
    test-on-borrow: true
    test-on-return: true
    pool-name: dataSourceSpringBootHikariCP
    minimumIdle: 2
    maxLifetime: 2000000
    connectionTimeout: 30000
    idleTimeout: 30000
    pool-prepared-statements: true
    max-open-prepared-statements: true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
      ddl-generate: true
    show-sql: true

---